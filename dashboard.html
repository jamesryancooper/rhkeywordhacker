<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- BOOTSTRAP SCRIPTS -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/jquery.matchHeight-min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        $('.matchheight').matchHeight();
    });
</script>

<script>

    jQuery(document).ready(function () {

        //isotope custom js
        var $grid = $('.grid').isotope({
            getSortData: {
                project_name_sort: '.project_name_sort a',
                domain_name_sort: '.domain_name_sort',
                number: '.number parseInt',
                project_status_sort: '.project_status_sort',
                date_sort: function (itemElem) {

                    var dateStr_new = $(itemElem).find(".date_sort").text();
                    var dateStrnew = dateStr_new.split(' ');
                    var dateStrnew1 = dateStrnew[0] + " 1 , " + dateStrnew[1];
                    var dateStr = Date.parse(dateStrnew1);
                    return dateStr;
                },
                category: '[data-category]',
                goal_sort: function (itemElem) {
                    var goal_sort = $(itemElem).find('.goal_sort').text();
                    return parseFloat(goal_sort.replace(/[\(\)]/g, ''));
                }
            }
        });


        // sort items on button click
        $('.sort-by-button-group').on('click', 'button', function () {

            var sortByValue = $(this).attr('data-sort-by');
            $grid.isotope({sortBy: sortByValue});
        });


        // Sort navigation Active class add
        $('.sort-navigation ul li button').click(function () {
            $('.sort-navigation ul li.active').removeClass('active');
            $(this).closest('li').addClass('active');
        });

    });


</script>
